<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/ProyectoFinal/images/pngegg (2).png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <title>ArgenShop - Camisetas de fútbol</title>
    <link rel="stylesheet" href="/ProyectoFinal/css/bootstrap.min.css">
    <link rel="stylesheet" href="/ProyectoFinal/css/main.css">
    <script src="/ProyectoFinal/js/data.js"></script>
    <script src="/ProyectoFinal/js/clases.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5 fixed-top">
        <class class="container">
            <a class="navbar-brand" href="#">
                <img src="/ProyectoFinal/images/pngegg (2).png" height="35" class="mr-2">ArgenShop
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div id="welcome" class="mx-auto px-5"></div>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto h6">
                <a class="nav-link active" href="#">Inicio <span class="sr-only">(current)</span></a>
                <a class="nav-link" href="#paises">Paises</a>
                <a class="nav-link" href="#contacto">Contactanos</a>
            </div>
            </div>
        </class>
      </nav>

      
      <div id="carousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carousel" data-slide-to="0" class="active"></li>
          <li data-target="#carousel" data-slide-to="1"></li>
          <li data-target="#carousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/ProyectoFinal/images/1.jpg" class="d-block img-fluid img-1">
          </div>
          <div class="carousel-item">
            <img src="/ProyectoFinal/images/10.jpg" class="d-block img-fluid" >
          </div>
          <div class="carousel-item">
            <img src="/ProyectoFinal/images/8.jpg" class="d-block img-fluid">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Siguiente</span>
        </a>
        <div class="titulo position-absolute px-5">
          <h1 class="position-relative display-4 text-center pr-5 mr-5">
              Argenshop<br>
              Tienda de camisetas de fútbol</h1>
      </div>
      </div>

      
      <div id="btn-carrito" class="h-100">
        <button id="botonCarrito" class="btn btn-dark col-2 row-carrito"><i class="fas fa-shopping-cart"></i></button>
    </div>

      <section id="paises" class="mt-5">
          <h2 class="text-center">Elija el país de la camiseta que desea</h2>
          <div class="container mt-5">
              <div class="row">
                  <div class="col-md-6 col-xs-12">
                      <div id="argentina" class="contenedor m-auto">
                         <a href="#camisetas"><img src="/ProyectoFinal/images/paises/Argentina.png" class="img-fluid" alt=""></a>
                      </div>
                  </div>
                  <div class="col-md-6 col-xs-12">
                    <div id="italia" class="contenedor m-auto">
                        <a href="#camisetas"><img src="/ProyectoFinal/images/paises/italy.png" class="img-fluid" alt=""></a>
                       
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-6 col-xs-12">
                    <div id="brasil" class="contenedor m-auto">
                        <a href="#camisetas"><img src="/ProyectoFinal/images/paises/brasil.png" class="img-fluid" alt=""></a>
                      </div>
                  </div>
                  <div class="col-md-6 col-xs-12">
                    <div id="españa" class="contenedor m-auto">
                      <a href="#camisetas"><img src="/ProyectoFinal/images/paises/spain.png" class="img-fluid" alt=""></a>
                      </div>
                  </div>
              </div>
          </div>
      </section>
      
      

      <section id="camisetas" class="my-5 py-5 d-flex justify-content-around flex-wrap container"></section>">

      </section>
      

      

      <section id="carrito" class="container">
        <div id="plantilla-carrito">

        </div>
        <div id="elementos-carrito" >
           

        </div> 
      </section>

      

      <section id="contacto" class="my-5 container-fluid pb-5">
        <div class="row d-flex flex-nowrap align-content-center justify-content-center container-fluid h-100">
          <div class="col-5 w-100 h-100">
            <form id="form" class="w-100">
              <div class="card border-dark rounded-0 h-100">
                  <div class="card-header p-0">
                      <div class="bg-dark text-white text-center py-2">
                          <h3><i class="fa fa-envelope"></i> Contactanos</h3>
                          <p class="m-0">Indicanos qué camiseta quisieras que agreguemos</p>
                      </div>
                  </div>
                  <div class="card-body p-3 d-flex flex-column flex-nowrap">
                      <div class="form-group">
                          <div class="input-group mb-2">
                              <div class="input-group-prepend">
                                  <div class="input-group-text"><i class="fa fa-user text-info"></i></div>
                              </div>
                              <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre y Apellido" required>
                          </div>
                      </div>
                      <div class="form-group">
                          <div class="input-group mb-2">
                              <div class="input-group-prepend">
                                  <div class="input-group-text"><i class="fa fa-envelope text-info"></i></div>
                              </div>
                              <input type="email" class="form-control" id="email" name="email" placeholder="ejemplo@gmail.com" required>
                          </div>
                      </div>
                      <div class="form-group">
                          <div class="input-group mb-2">
                              <div class="input-group-prepend">
                                  <div class="input-group-text"><i class="fa fa-comment text-info"></i></div>
                              </div>
                              <textarea class="form-control" id="text" placeholder="Envianos tu Mensaje" required></textarea>
                          </div>
                      </div>
                      <div class="text-center">
                          <input type="submit" value="Enviar" class="btn btn-dark btn-block rounded-0 py-2">
                      </div>
                  </div>
      
              </div>
            </form>
          </div>
            <div class="image h-100 col-5">
              <img src="/ProyectoFinal/images/neymar.jpg" class="" alt="">
            </div>
          </div>

        </div>
      </section>
      <footer>

      </footer>

    
    
</body>
<script src="/ProyectoFinal/js/carrito.js"></script>
<script src="http://code.jquery.com/jquery.js"></script>
<script src="/ProyectoFinal/js/bootstrap.min.js"></script>
<script src="/ProyectoFinal/js/main.js"></script>
</html>
