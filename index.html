            <div class="justify-content-center align-self-center w-33">

      <div id="carousel" class="carousel slide" data-ride="carousel">
        
          <ol class="carousel-indicators">

            <li data-target="#carousel" data-slide-to="1"></li>
            <li data-target="#carousel" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            
            <div class="carousel-item active">
              <img src="/ProyectoFinal/images/1.jpg" class="d-block img-fluid img-1">

            <div class="carousel-item">
              <img src="/ProyectoFinal/images/10.jpg" class="d-block img-fluid" >
            </div>
            <div class="carousel-item">
              <img src="/ProyectoFinal/images/8.jpg" class="d-block img-fluid">
            </div>
          </div>
          
          <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>

       <div class="row-carrito">

         <a href="#carrito"><button id="btnCarrito" class="btn btn-dark col-1 row-carrito position-sticky">

      <section id="paises">
          <h2 class="text-center">Elija el país de la camiseta que desea</h2>
          <div class="container mt-5">
              <div class="row">
                  <div class="col-md-6 col-xs-12">
                      <div id="argentina" class="contenedor m-auto">
                         <a href="#camisetas"><img src="/ProyectoFinal/images/paises/Argentina.png" class="img-fluid" alt=""></a>
                      </div>
                  </div>
                  <div class="col-md-6 col-xs-12">
                    <div id="italia" class="contenedor m-auto">
                        <a href="#camisetas"><img src="/ProyectoFinal/images/paises/italy.png" class="img-fluid" alt=""></a>
                       
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-6 col-xs-12">
                    <div id="brasil" class="contenedor m-auto">
                        <a href="#camisetas"><img src="/ProyectoFinal/images/paises/brasil.png" class="img-fluid" alt=""></a>
                      </div>
                  </div>
                  <div class="col-md-6 col-xs-12">
                    <div id="españa" class="contenedor m-auto">
                      <a href="#camisetas"><img src="/ProyectoFinal/images/paises/spain.png" class="img-fluid" alt=""></a>
                      </div>
                  </div>
              </div>
          </div>
      </section>
      
      

      <section id="camisetas" class="my-5 py-5 d-flex justify-content-around flex-wrap container"></section>

      </section>
      

      

      <section id="carrito" class="container">
        <div id="plantilla-carrito">
          <div class="row d-flex align-items-center px-5 py-4">
            <div class="col-4 border-bottom">
                <h4>Camiseta</h4>
            </div>
            <div class="col-3 border-bottom">
                <h4>Precio unitario</h4>
            </div>
            <div class="col-2 border-bottom">
                <h4>Cantidad</h4>
            </div>
            <div class="col-1">
                <button id="vaciarCarrito" class="btn btn-primary justify-content-center">Vaciar carrito</button>
            </div>
            
          </div> 
        </div>
        <div id="elementos-carrito" >
           

        </div> 
      </section>


      

      <section id="contacto" class="my-5 container-fluid pb-5">
        <div class="row d-flex flex-nowrap align-content-center justify-content-center container-fluid h-100">
          <div class="col-8 w-100 h-100">
            <form id="form" class="w-100">
              <div class="card border-dark rounded-0 h-100">
                  <div class="card-header p-0">
                      <div class="bg-dark text-white text-center py-2">
                          <h3><i class="fa fa-envelope"></i> Contactanos</h3>
                          <p class="m-0">Indicanos qué camiseta quisieras que agreguemos</p>
                      </div>
                  </div>
                  <div class="card-body p-3 d-flex flex-column flex-nowrap">
                      <div class="form-group">
                          <div class="input-group mb-2">
                              <div class="input-group-prepend text-center">
                                  <div class="input-group-text"><i class="fa fa-user text-info"></i></div>
                              </div>
                              <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre y Apellido" required>
                          </div>
                      </div>
                      <div class="form-group">
                          <div class="input-group mb-2">
                              <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fa fa-envelope text-info"></i></div>
                              </div>
                              <input type="email" class="form-control" id="email" name="email" placeholder="ejemplo@gmail.com" required>
                          </div>
                      </div>
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <div class="input-group-text text-center"><i class="fas fa-map-marked-alt text-info"></i></div> 
                        </div>
                        <select class="custom-select" id="provincias">
                          <option selected>Seleccione</option>
                        </select>
                      </div>
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <div class="input-group-text"><i class="fas fa-map-marker-alt text-info"></i></div>
                        </div>
                        <select class="custom-select" id="municipios">
                          <option selected>Seleccione</option>
                        </select>
                      </div>
                      <div class="form-group">
                          <div class="input-group mb-2">
                              <div class="input-group-prepend">
                                  <div class="input-group-text"><i class="fa fa-comment text-info"></i></div>
                              </div>
                              <textarea class="form-control" id="text" placeholder="Envianos tu Mensaje" required></textarea>
                          </div>
                      </div>
                      <div class="text-center">
                          <input type="submit" id="send" value="Enviar" class="btn btn-dark btn-block rounded-0 py-2">
                      </div>
                  </div>
      
              </div>
            </form>
          </div>
          </div>

        </div>
      </section>

      <footer class="text-white d-flex justify-content-around align-items-center py-2 ">  
        <div class="justify-content-center align-items-center" >
          <h5>Proyecto final Coderhouse 2021</h5>
        </div>

              <li><a href="https://www.coderhouse.com/"><i class="fab fa-chrome"></i></a></li>
              <li><a href="https://www.facebook.com/CoderHouse"><i class="fab fa-facebook-square"></i></a></li>
            </ul>
          </div>
        </div>
      </footer>
