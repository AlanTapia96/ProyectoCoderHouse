<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/pngegg (2).png">
    <title>ArgenShop - Camisetas de fútbol</title>
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,100&display=swap" rel="stylesheet">
    <!-- BOOTSTRAP 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/data.js"></script>
    <script src="./js/clases.js"></script>

</head>
<body>

  <header class="bg-dark fixed-top">
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark d-flex justify-content-between">
          <div>
            <a class="navbar-brand" href="#">
                <img src="./images/pngegg.png" height="40" class="mr-2">
                ArgenShop
             </a>
          </div>
          <div id="div-welcome">
            <h2 id="welcome" class="text-center"></h2>
        </div> 
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                  <a class="nav-link" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#paises">Paises</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#contacto">Contactanos</a>
              </li>
              <li class="nav-item">
                <button id="btnCarrito" class="btn btn-dark row-carrito position-sticky">
                  <i class="fas fa-shopping-cart"></i>
                </button>
              </li>
            </ul>
          </div>
        </nav>
    </div>
  </header>
  
  
  <section class="carritoCompras">
    <div id="carrito" class="container">
     <div id="plantilla-carrito">
       <div class="row d-flex align-items-center justify-content-between text-center py-4">
         <div class="col-3 border-bottom">
             <h4>Camiseta</h4>
         </div>
         <div class="col-1 border-bottom">
            <h4>Talle</h4>
        </div>
         <div class="col-3 border-bottom text-center">
             <h4>Precio unitario</h4>
         </div>
         <div class="col-2 border-bottom">
             <h4>Cantidad</h4>
         </div>
         <div class="col-1">
             <button id="vaciarCarrito" class="btn btn-primary justify-content-center">Vaciar carrito</button>
         </div>
       </div> 
     </div>
      <div id="elementos-carrito" >
      </div>
      <div id="importeCarrito">
        <h3 class="d-inline">Importe total:
          <h4 id="h4-importe" class="d-inline">
  
          </h4>
      </h3>
      </div>
    </div>
     
  </section>

    <section id="carousel" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="0" class="active"></li>
            <li data-target="#carousel" data-slide-to="1"></li>
            <li data-target="#carousel" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            
            <div class="carousel-item active">
              <img src="./images/1.jpg" class="d-block img-fluid img-1">
            </div>
            <div class="carousel-item">
              <img src="./images/6.jpg" class="d-block img-fluid" >
            </div>
            <div class="carousel-item">
              <img src="./images/11.jpg" class="d-block img-fluid">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
          </a>
          <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Siguiente</span>
          </a>
            <div id="titulo-principal" class="titulo position-absolute">
            </div>
    </section>
        
    <section id="search" class="mt-5">
      <form class="form-inline my-2 my-lg-0">
        <div class="mr-auto ml-auto col-11 d-flex justify-content-center">
          <input id="input-search" class="form-control col-5 my-2 my-sm-0 mr-1" type="search" placeholder="Busque la camiseta deseada">
          <button id="submit-search" class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
        </div>
      </form>
      <div id="result">

      </div>
    </section>
 
       
    <section id="buttons" class="mt-5 container">
      <button id="buttonAllShirts" class="btn-lg btn-dark mb-3 btn-block">Ver todas las camisetas</button>
      <button id="buttonCountries" class="btn-lg btn-dark mb-3 btn-block">Seleccionar por paises</button>
      <article id="showAllShirts" style="display:none">
        <div class="form-group d-flex align-items-center col-5" id="form-sort">
         <label class="mr-2 text-center">Ordenar por</label>
          <select class="form-control col-6" id="sort">
              <option hidden selected>Seleccione un orden</option>
              <option value='1'>Orden alfabético Ascendente</option>
              <option value='2'>Orden alfabético Descendente</option>
              <option value='3'>Menor Precio</option>
              <option value='4'>Mayor Precio</option>
              <option value='5'>País</option>
          </select>
        </div>
        <div id="listShirts"></div>
      </article>
      

      <!-- <section id="choose" class="mt-5"> -->
        <article id="paises" style="display:none">
            <h2 class="text-center">Seleccione el país de la camiseta que desea</h2>
            <div class="container mt-5">
                <div class="row">
                    <div class="col-md-6 col-xs-12">
                        <div id="argentina" class="contenedor m-auto">
                           <a href="#camisetas"><img src="./images/paises/argentina.png" class="img-fluid" alt=""></a>
                        </div>
                    </div>
                    <div class="col-md-6 col-xs-12">
                      <div id="italia" class="contenedor m-auto">
                          <a href="#camisetas"><img src="./images/paises/italy.png" class="img-fluid" alt=""></a>
                         
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-xs-12">
                      <div id="brasil" class="contenedor m-auto">
                          <a href="#camisetas"><img src="./images/paises/brasil.png" class="img-fluid" alt=""></a>
                        </div>
                    </div>
                    <div class="col-md-6 col-xs-12">
                      <div id="españa" class="contenedor m-auto">
                        <a href="#camisetas"><img src="./images/paises/spain.png" class="img-fluid" alt=""></a>
                        </div>
                    </div>
                </div>
            </div>
        </article>
        <article id="camisetas" class="d-flex justify-content-center flex-wrap container">
        </article>
      </section>

    </section>


   
      
      
      


      <section id="contacto" class="my-5 container-fluid pb-5">
        <div class="row d-flex flex-nowrap align-content-center justify-content-center container-fluid h-100">
          <div class="col-10 w-100 h-100">
            <form id="form" class="w-100">
              <div class="card border-dark rounded-0 h-100">
                  <div class="card-header p-0">
                      <div class="bg-dark text-white text-center py-2">
                          <h3><i class="fa fa-envelope"></i> Contactanos</h3>
                          <p class="m-0">Indicanos qué camiseta quisieras que agreguemos</p>
                      </div>
                  </div>
                  <div class="card-body p-3 d-flex flex-column flex-nowrap">
                      <div class="form-group">
                          <div class="input-group mb-2">
                              <div class="input-group-prepend text-center">
                                  <div class="input-group-text"><i class="fa fa-user text-info"></i></div>
                              </div>
                              <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre y Apellido" required>
                          </div>
                      </div>
                      <div class="form-group">
                          <div class="input-group mb-2">
                              <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fa fa-envelope text-info"></i></div>
                              </div>
                              <input type="email" class="form-control" id="email" name="email" placeholder="ejemplo@gmail.com" required>
                          </div>
                      </div>
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <div class="input-group-text text-center"><i class="fas fa-map-marked-alt text-info"></i></div> 
                        </div>
                        <select class="custom-select" id="provincias" required>
                        </select>
                      </div>
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <div class="input-group-text"><i class="fas fa-map-marker-alt text-info"></i></div>
                        </div>
                        <select class="custom-select" id="municipios" required>
                          <option disabled selected>Seleccione un municipio</option>
                        </select>
                      </div>
                      <div class="form-group">
                          <div class="input-group mb-2">
                              <div class="input-group-prepend">
                                  <div class="input-group-text"><i class="fa fa-comment text-info"></i></div>
                              </div>
                              <textarea class="form-control" id="text" placeholder="Envianos tu Mensaje" required></textarea>
                          </div>
                      </div>
                      <div class="text-center">
                          <input type="submit" id="send" value="Enviar" class="btn btn-dark btn-block rounded-0 py-2">
                      </div>
                  </div>
              </div>
            </form>
          </div>
          </div>
        </div>
      </section>

      <footer class="text-white d-flex justify-content-around align-items-center py-2 ">  
        <div class="justify-content-center align-items-center" >
          <h5>® Coderhouse 2021 - Proyecto final</h5>
        </div>
        <div class="d-flex flex-column justify-content-center align-content-center">
          <div>
            <h5>Redes sociales</h5>
          </div>
          <div>
            <ul class="d-flex list-unstyled justify-content-around">
              <li><a href="https://www.instagram.com/coderhouse/" target="_blank"><i class="fab fa-instagram"></i></a></li>
              <li><a href="https://www.coderhouse.com/" target="_blank"><i class="fab fa-chrome"></i></a></li>
              <li><a href="https://www.facebook.com/CoderHouse" target="_blank"><i class="fab fa-facebook-square"></i></a></li>
            </ul>
          </div>
        </div>
      </footer>
  
    
    
</body>
